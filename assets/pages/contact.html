<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <title>A-Events</title>
</head>
<body class="bg-danger-subtle text-emphasis-danger">
    <header class="d-flex flex-column mb-3 ms-2 me-2">
        <div class="phone-header d-flex flex-row p-2 justify-content-between">
        <img src="../images/logo.png" alt="logo" class="logo_">
        <nav class="d-flex flex-row align-items-center">
            <a href="../../index.html" class="phone-nav link-body-emphasis link-offset-2 link-underline link-underline-opacity-0 btn btn-nav btn-danger">Home</a>
            <a href="./upcoming_events.html" class="phone-nav ms-3 link-body-emphasis link-offset-2 link-underline link-underline-opacity-0 btn btn-nav btn-danger">Upcoming Events</a>
            <a href="./past_events.html" class="phone-nav ms-3 link-body-emphasis link-offset-2 link-underline link-underline-opacity-0 btn btn-nav btn-danger">Past Events</a>
            <a href="#" class="phone-nav ms-3 link-body-emphasis link-offset-2 link-underline link-underline-opacity-0 btn btn-nav btn-danger">Contact</a>
            <a href="./stats.html" class="phone-nav ms-3 link-body-emphasis link-offset-2 link-underline link-underline-opacity-0 btn btn-nav btn-danger">Stats</a>
        </nav>
        </div>

        <div class="carousel slide">
            <div class="carousel-inner d-flex justify-content-center bg-danger bg-gradient text-emphasis-danger">
              <div class="carousel-item active">
                <h1 id="h1_4">CONTACT</h1>
              </div>
            </div>
                <a href="./past_events.html" class="carousel-control-prev" role="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </a>
                <a href="./stats.html" class="carousel-control-next" role="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </a>
          </div>
    </header>
    <main class="d-flex flex-column justify-content-evenly">
      <div class=" d-flex flex-row justify-content-center">
        <div class="mb-3 form_contact">
          <form action="./show_data.html">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control mb-4" id="name" name="NAME">
            <label for="mail" class="form-label">Mail:</label>
            <input type="email" class="form-control mb-4" id="mail" name="E-MAIL">
            <label for="msg" class="form-label">Message:</label>
            <textarea class="form-control" id="msg" rows="5" name="MESSAGE"></textarea>
            <div class="d-flex justify-content-end p-1">
            <input type="submit" class="btn btn-danger phone-submit" onclick="enviarForm()" value="Submit">        
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="d-flex flex-row p-2 justify-content-between align-items-center bg-danger bg-gradient">
      <div>
        <a href="https://www.instagram.com/"><img src="../images/instagram.svg" alt="contact instagram" class="icon-social me-4 ms-5"></a>
        <a href="https://www.facebook.com/"><img src="../images/facebook.svg" alt="contact facebook" class="icon-social me-4"></a>
        <a href="https://web.whatsapp.com/"><img src="../images/whatsapp.svg" alt="contact whatsapp" class="icon-social"></a>
      </div>
        <h2 class="me-5">Cohort 48</h2>
    </footer>
